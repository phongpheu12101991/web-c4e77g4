<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="project.css" />
    <script

    <div id="cover-picture">COVER PICTURE</div>

      <input type="text" id="namefood" placeholder="Thêm tên món" />

      <form id="form-add">
        <input
          type="text"
          name="themmon"
          placeholder="Thêm nguyên liệu"
          id="inputnl"
        />

      </form>
      <ul id="list"></ul>
      <h1>Cách làm:</h1>
      <form id="form-do">
        <input
          type="text"
          name="thembuoc"
          placeholder="Thêm bước"
          id="inputcl"
        />
        <button id="buttonaddcl">Add</button>
      </form>
      <ul id="listcl"></ul>
      <br />
      <h1>Ảnh món ăn</h1>
      <input type="text" id="addanh" placeholder="Thêm ảnh" />
      <h4 style="color: blue;">**Copy link hoặc đường dẫn đến ảnh</h4>
      <hr />
      <br />
      <div id="okadd">Hoàn thành !</div>
    </div>
    <script src="mainbox.js"></script>
    <script src="addfood.js"></script>
  </body>
